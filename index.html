<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone X</title>
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="collapse bg-light" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-dark">Find the mobile of your choice</h4>
                        <p class="text-muted">We do not gurantee that the information on this page is 100% accurate notes.</p>
                    </div>
                    <!-- <div class="col-sm-4 offset-md-1">
                        <h4 class="text-dark">Contact</h4>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-dark">Follow on Twitter</a></li>
                            <li><a href="#" class="text-dark">Like on Facebook</a></li>
                            <li><a href="#" class="text-dark">Email me</a></li>
                        </ul>
                    </div> -->

                </div>
            </div>
        </div>
        <div class="navbar navbar-light bg-light shadow-sm py-3">
            <div class="container">
                <img class="img-fluid icon" src="images/icon.png" alt="">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong class="title">Phone X</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="input-group mb-3 w-80 mx-auto my-5">
                <input id="search-field" type="text" class="form-control" placeholder="Search your phone..."
                    aria-label="" aria-describedby="button-addon2">
                <button id="search-btn" onclick="loadPhones()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>
        </div>

        <div class="album bg-body">
            <div class="container">
                <div id="phones" class="row row-cols-2 row-cols-sm-3 row-cols-md-3 row-cols-lg-4 g-4">
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="single" tabindex="-1" aria-labelledby="singleLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title m-auto" id=""></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img class="mb-3" src="" />
                        <p id="release-date" class="text-muted mb-0"></p>
                        <p id="chipset" class="text-muted mb-0"></p>
                        <p id="display-size" class="text-muted mb-0"></p>
                        <p id="memory" class="text-muted mb-0"></p>
                        <p id="storage" class="text-muted mb-0"></p>
                    </div>
                    <div class="loading">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
